      {img: 'assets/curated-wholesale/sunflower.png', title: '羊毛毡植物 | 向日葵', price: 'NT$ 4509'},

      {img: 'assets/curated-wholesale/sunflower.png', title: '羊毛毡植物 | 向日葵', price: 'NT$ 45014'},

      {img: 'assets/curated-wholesale/sunflower.png', title: '羊毛毡植物 | 向日葵', price: 'NT$ 45017'},
      
      
    ];

    const perPage = 12; // 4 rows of 3 products
    let currentPage = 1;

    function renderProducts() {
      const container = document.getElementById('product-container');
      container.innerHTML = '';

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const items = products.slice(start, end);

      items.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('product');
        div.innerHTML = `
          <img src="${p.img}" alt="${p.title}">
          <div class="title">${p.title}</div>
          <div class="price">${p.price}</div>
        `;
        container.appendChild(div);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      const totalPages = Math.ceil(products.length / perPage);

      const prev = document.createElement('button');
      prev.textContent = '<';
      prev.disabled = currentPage === 1;
      prev.onclick = () => { currentPage--; update(); };
      pagination.appendChild(prev);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => { currentPage = i; update(); };
        pagination.appendChild(btn);
      }

      const next = document.createElement('button');
      next.textContent = '>';
      next.disabled = currentPage === totalPages;
      next.onclick = () => { currentPage++; update(); };
      pagination.appendChild(next);
    }

    function update() {
      renderProducts();
      renderPagination();
    }

    update();
  </script>
