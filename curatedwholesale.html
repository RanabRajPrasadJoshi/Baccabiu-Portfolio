    const perPage = 12; // 4 rows of 3 products
    let currentPage = 1;

    function renderProducts() {
      const container = document.getElementById('product-container');
      container.innerHTML = '';

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const items = products.slice(start, end);

      items.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('product');
        div.innerHTML = `
      <a href="${p.link}">
        <img src="${p.img}" alt="${p.title}">
      </a>
      <div class="title">${p.title}</div>
      <div class="price">${p.price}</div>
    `;
        container.appendChild(div);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const totalPages = Math.ceil(products.length / perPage);

      function addButton(page, text = page, active = false, disabled = false) {
        const btn = document.createElement('button');
        btn.textContent = text;
        if (active) btn.classList.add('active');
        if (disabled) btn.disabled = true;
        if (!active && !disabled && page !== "...") {
          btn.onclick = () => { currentPage = page; update(); };
        }
        pagination.appendChild(btn);
      }

      // Prev button
      addButton(currentPage - 1, '‹', false, currentPage === 1);

      if (totalPages <= 6) {
        for (let i = 1; i <= totalPages; i++) addButton(i, i, i === currentPage);
      } else {
        addButton(1, 1, currentPage === 1);

        if (currentPage > 3) addButton("...", "...", false, true);

        let start = Math.max(2, currentPage - 1);
        let end = Math.min(totalPages - 1, currentPage + 1);

        for (let i = start; i <= end; i++) addButton(i, i, i === currentPage);

        if (currentPage < totalPages - 2) addButton("...", "...", false, true);

        addButton(totalPages, totalPages, currentPage === totalPages);
      }

      // Next button
      addButton(currentPage + 1, '›', false, currentPage === totalPages);
    }

    function update() {
      renderProducts();
      renderPagination();
    }

    // Optional: keyboard navigation
    document.addEventListener('keydown', (e) => {
      const totalPages = Math.ceil(products.length / perPage);
      if (e.key === 'ArrowRight' && currentPage < totalPages) { currentPage++; update(); }
      if (e.key === 'ArrowLeft' && currentPage > 1) { currentPage--; update(); }
    });

    update();
  </script>
